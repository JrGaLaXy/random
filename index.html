<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Museji - Play. Learn. Connect</title>
  <meta name="description" content="Museji lets you play, learn, and compete with other pianists in real time. A rhythm-based piano app with multiplayer, lessons, and leaderboards.">
  <meta name="author" content="Christian Iacomino & Kisu Kumar">
  <meta name="keywords" content="piano, rhythm game, Museji, music, multiplayer, piano app, lessons">
  
  <!-- Social Open Graph -->
  <meta property="og:title" content="Museji - Play. Learn. Connect">
  <meta property="og:description" content="Museji lets you play, learn, and compete with other pianists in real time.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/og-image.png">
  <meta property="og:url" content="https://www.museji.com">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #F2F2F2;
    }

    /* Smooth scroll offset for sticky navbar */
    section[id] {
      scroll-margin-top: 80px;
    }

    /* Custom utility classes */
    .glow-green { box-shadow: 0 0 20px rgba(29, 185, 84, 0.4); }
    .gradient-border { border: 1px solid rgba(255, 255, 255, 0.1); }
    .hero-gradient { background: radial-gradient(circle at 50% -20%, rgba(29,185,84,0.15) 0%, rgba(18,18,18,1) 70%); }

    /* Marquee animation */
    @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .animate-marquee { display: flex; width: max-content; animation: marquee 40s linear infinite; }
    .animate-marquee:hover { animation-play-state: paused; }

    /* Falling note animation */
    @keyframes note-fall {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(450px); opacity: 0; }
    }
    .falling-note { animation: note-fall linear infinite; }

    /* Tailwind container override for consistent scaling */
    .container {
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
