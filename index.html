<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museji - Play. Learn. Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #F2F2F2;
        }
        
        /* Ensure sections account for sticky navbar height when scrolling */
        section[id] {
            scroll-margin-top: 80px;
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
        }
        .gradient-border {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% -20%, rgba(29, 185, 84, 0.15) 0%, rgba(18, 18, 18, 1) 70%);
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }

        @keyframes note-fall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(450px); opacity: 0; }
        }
        .falling-note {
            animation: note-fall linear infinite;
        }
    </style>
<script type="importmap">
